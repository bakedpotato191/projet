<header>
    <div class="wrapper flex flex-row">
        <div class="flex flex-center">
            <a href="#">
                <img id="logo" src="../../assets/images/logo.png" alt="logo">
            </a>
        </div>
        <nav class="flex">
            <div>
                <ul *ngIf="isLoggedIn" class="flex flex-row">
                    <li class="flex"><a class="flex" href="#" routerLink="" href="#"><mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon></a></li>
                    <li class="flex"><a class="flex" (click)="logout()" href="#"><mat-icon aria-hidden="false" aria-label="Example home icon">logout</mat-icon></a></li>
                </ul>
                <ul *ngIf="!isLoggedIn" class="flex flex-row">
                    <li class="flex"><a class="flex" mat-stroked-button routerLink="/login">Login</a></li>
                    <li class="flex"><a class="flex button" mat-stroked-button routerLink="/signup">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </div>
