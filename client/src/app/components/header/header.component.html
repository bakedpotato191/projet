<header>
    <div class="wrapper" fxLayout="row">
        <div fxLayout="row" fxLayoutAlign="center center">
            <a href="#" #tooltip="matTooltip" matTooltip="Home Page" [matTooltipPosition]="position.value"
                matTooltipHideDelay="100">
                <img id="logo" src="../../assets/images/logo.png" alt="logo">
            </a>
        </div>
        <nav class="flex">
            <div>
                <div *ngIf="isLoggedIn; then online else anon"></div>
                <ng-template #online>
                    <ul *ngIf="isLoggedIn" fxLayout="row">
                        <li class="flex">
                            <span>
                                <img mat-button [src]="avatar" [matMenuTriggerFor]="menu" />
                                <mat-menu backdropClass="customize" #menu="matMenu" xPosition="before">
                                    <button id="profile" (click)="open_home_page()" mat-menu-item #tooltip="matTooltip" matTooltip="My Profile" matTooltipHideDelay="100" [matTooltipPosition]="position.value">
                                        <mat-icon aria_hidden="true" aria-label="my account icon">account_circle</mat-icon>Mon profil
                                    </button>
                                    <button id="favorites" (click)="open_favorites_page()" mat-menu-item><mat-icon aria_hidden="true" aria-label="bookmarked icon">star_border</mat-icon>Enregistrements</button>
                                    <button id="disconnect" (click)="logout()" mat-menu-item #tooltip="matTooltip" matTooltip="Logout" [matTooltipPosition]="position.value" matTooltipHideDelay="100">
                                        <mat-icon aria-hidden="false" aria-label="logout icon">logout</mat-icon>
                                        Deconnexion
                                    </button>
                                </mat-menu>
                            </span>
                        </li>
                    </ul>
                </ng-template>
                <ng-template #anon>
                    <ul *ngIf="!isLoggedIn" fxLayout="row">
                        <li class="flex"><a class="flex" mat-stroked-button routerLink="/login">Login</a></li>
                        <li class="flex"><a class="flex button" mat-stroked-button routerLink="/signup">Sign up</a></li>
                    </ul>
                </ng-template>
            </div>
        </nav>
    </div>
</header>
