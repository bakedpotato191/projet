
    <div class="container">
    <mat-card-list fxLayout="column wrap" fxLayoutAlign="center center" infinite-scroll [infiniteScrollDistance]="3" [immediateCheck]="false"
    (scrolled)="handle_scroll_down()">
            <mat-card *ngFor="let post of posts" class="card">
                <mat-card-header>
                    <div mat-card-avatar>
                        <img class="header-image" src="{{ post.utilisateur.avatar }}" />
                    </div>
                    <mat-card-title>{{ post.utilisateur.nom }} {{ post.utilisateur.prenom }}</mat-card-title>
                    <mat-card-subtitle>@{{ post.utilisateur.username }}</mat-card-subtitle>
                    <mat-card-options class="header-options">
                        <button mat-button>
                            <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="options">more_horiz</mat-icon>
                        </button>
                    </mat-card-options>
                </mat-card-header>
                <img mat-card-image src="{{ post.photo }}" alt="Photo of a Shiba Inu" />
                <mat-card-content>
                    <p> 
                        {{ post.description }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button id="likeBtn" *ngIf="post.liked" (click)="dislike(post)">
                        <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="like" color="warn">favorite_border</mat-icon>
                    </button>

                    <button mat-button id="dislikeBtn" *ngIf="!post.liked" (click)="like(post)">
                        <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="like icon">favorite_border</mat-icon>
                    </button>
                    <span class="count"> {{ post.countLike }}</span>
                    <button id="commentBtn" mat-button (click)="open_post_page(post.id)">
                        <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="comment">comment</mat-icon>
                    </button>
                    <span class="count"> {{ post.commentsCount }}</span>
                </mat-card-actions>
                <mat-divider></mat-divider>
                <mat-card-footer>
                    <div class="date">il y a {{ post.date | timeSince }}</div>
                </mat-card-footer>
            </mat-card>
    </mat-card-list>
</div>
