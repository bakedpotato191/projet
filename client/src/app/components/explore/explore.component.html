<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            <mat-card-options class="header-options">
                <button mat-button>
                    <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="options">more_horiz</mat-icon>
                </button>
            </mat-card-options>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu" />
        <mat-card-actions>
            <button mat-button>
                <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="like">favorite_border</mat-icon>
            </button>
            <button mat-button>
                <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="comment">comment</mat-icon>
            </button>
        </mat-card-actions>
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz
                breeds of dog from Japan. A small, agile dog that copes very well with
                mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-footer>
            <form>
                <mat-form-field class="form-field" appearance="fill" color="accent" [hideRequiredMarker]="hideRequiredControl.value">
                    <input matInput placeholder="Laisser un commentaire" required />
                    <button mat-stroked-button *ngIf="!isLoading" color="accent" class="btn-block">
                        <mat-icon aria-hidden="true" fontSet="material-icons" aria-label="send-icon">send</mat-icon>
                      </button>
                </mat-form-field>
            </form>
        </mat-card-footer>
    </mat-card>
</div>
