<div id="container">
    <div fxLayout="row" fxLayoutAlign="center">
        <h1 mat-dialog-title id="title">Abonnements</h1>
    </div>

    <div *ngIf="followings; then card else default"></div>
    <ng-template #card>
        <div mat-dialog-content id="content">
            <ul id="subs">
                <li *ngFor="let following of followings">
                    <mat-card id="card">
                        <mat-card-header id="header">
                            <div mat-card-avatar class="example-header-image" [style.background-image]="'url(https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg)'"></div>
                            <mat-card-title>{{following.utilisateur2.nom}} {{following.utilisateur2.prenom}}</mat-card-title>
                            <mat-card-subtitle>@{{following.utilisateur2.username}}</mat-card-subtitle>
                        </mat-card-header>
                        <div>
                            <button mat-raised-button *ngIf="!following.utilisateur2.followed" color="accent" (click)="follow()">
                                S'abonner
                            </button>
                            <button mat-raised-button *ngIf="following.utilisateur2.followed" color="warn" (click)="unfollow()">
                                Se d√©sabonner
                            </button>
                        </div>
                    </mat-card>
                </li>
            </ul>
        </div>
    </ng-template>
    <ng-template #default>
        <mat-spinner id="spinner" color="accent" diameter="50"></mat-spinner>
    </ng-template>


    <div mat-dialog-actions id="actions">
        <button id='close' mat-button (click)="close_dialog()" cdkFocusInitial>
            Fermer
        </button>
    </div>
</div>
