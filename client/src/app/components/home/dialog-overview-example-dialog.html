<div mat-dialog-content>
    <button class="close" mat-button (click)="onNoClick()">X</button>
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Upload a photo</mat-card-title>
        </mat-card-header>

        <form class="example-form" name="form" [formGroup]="uploadForm" (ngSubmit)="submit()">
            <mat-card-content>
                <div class="preview flex" *ngIf="imgFile">
                    <img [src]="imgFile" style="width:400px; height:250px">
                  </div>

                    <input type="file" class="form-control file-input" (change)="onImageChange($event)" formControlName="file" accept="image/png, image/jpeg">

                <mat-form-field color="accent">
                    <textarea matInput class="form-control" type="text" formControlName="description" placeholder="Description" maxlength="2048"></textarea>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button class="btn-block upload" type="submit">Upload</button>
        </form>
    </mat-card>
</div>
