<div id="container">
    <div fxLayout="row" fxLayoutAlign="center">
        <h1 mat-dialog-title id="title">Modifier la photo de profil</h1>
    </div>

    <div mat-dialog-actions id="actions">
        <button id='new' mat-button (click)="import_avatar()">Importer une photo</button>
        <button id='delete' mat-button (click)="reset_avatar()">Supprimer la photo actuelle</button>
        <button id='close' mat-button (click)="close_dialog()">Annuler</button>
    </div>
</div>
