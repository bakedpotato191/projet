<mat-card-list class="content" *ngIf="favorites.length > 0; else elseBlock" fxLayout="row wrap"
    fxLayoutAlign="center center" fxLayoutGap="grid" infinite-scroll (scrolled)="onScrollDown($event)">
    <mat-card fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" class="grid-card mat-elevation-z4"
        *ngFor="let favorite of favorites" (click)="openPostPage(favorite.post.id)">
        <mat-card-header class="card-header">
            <div *ngIf="favorite.post.utilisateur.avatar; then avatar else default"></div>
            <ng-template #avatar>
                <div mat-card-avatar class="example-header-image"
                [style.background-image]="'url('+favorite.post.utilisateur.avatar+')'">
            </div>
            </ng-template>
            <ng-template #default>
                <div mat-card-avatar class="example-header-image"
                [style.background-image]="'url(https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg)'">
            </div>
            </ng-template>
            <mat-card-title>{{favorite.post.utilisateur.username}}</mat-card-title>
        </mat-card-header>
        <img src="{{ favorite.post.url }}">
    </mat-card>
</mat-card-list>
<mat-progress-bar id="progress" mode="query" *ngIf="isLoading" color="accent"></mat-progress-bar>
<ng-template #elseBlock>
    <div class="noposts">
        <mat-icon class="icon" aria-hidden="false">sentiment_neutral</mat-icon>
        <span>No favorite posts found.</span>
    </div>
</ng-template>
