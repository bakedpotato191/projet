
    <mat-card-list class="content" 
    *ngIf="favorites.length > 0; else elseBlock" 
    fxLayout="row wrap"
    fxLayoutAlign="center center" 
    fxLayoutGap="grid" 
    infinite-scroll (scrolled)="onScrollDown($event)">
        <mat-card fxFlex="25%" fxFlex.xs="25%" fxFlex.sm="33%" class="grid-card mat-elevation-z4" *ngFor="let favorite of favorites"
            (click)="openPostPage(favorite.post.id)">
            <mat-card-header class="card-header">
                <div mat-card-avatar class="example-header-image" [style.background-image]="'url('+favorite.post.utilisateur.avatar+')'"></div>
                <mat-card-title>{{favorite.post.utilisateur.username}}</mat-card-title>
              </mat-card-header>
            <img src="{{ favorite.post.url }}"></mat-card>
    </mat-card-list>
    <mat-spinner id="spinner" *ngIf="isLoading" color="accent" [diameter]="100" aria-label="post loading in progress"></mat-spinner>
    <ng-template #elseBlock>
        <div class="noposts">
            <mat-icon class="icon" aria-hidden="false">sentiment_neutral</mat-icon>
            <span>No favorite posts found.</span>
        </div>
    </ng-template>
