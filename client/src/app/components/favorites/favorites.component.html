<mat-card-list class="content" *ngIf="favorites.length > 0; else elseBlock" fxLayout="row wrap"
    fxLayoutAlign="center center" fxLayoutGap="grid" infinite-scroll (scrolled)="on_scroll_down()">
    <mat-card fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" class="grid-card mat-elevation-z4"
        *ngFor="let favorite of favorites" (click)="open_post_page(favorite.post.id)">
        <mat-card-header class="card-header">
                <div mat-card-avatar class="example-header-image"
                [style.background-image]="'url('+favorite.post.utilisateur.avatar+')'">
            </div>
            <mat-card-title>{{favorite.post.utilisateur.username}}</mat-card-title>
        </mat-card-header>
        <img src="{{ favorite.post.photo }}">
    </mat-card>
</mat-card-list>
<mat-progress-bar id="progress" mode="query" *ngIf="isLoading" color="accent"></mat-progress-bar>
<ng-template #elseBlock>
    <div class="noposts">
        <mat-icon class="icon" aria-hidden="true" fontSet="material-icons">sentiment_neutral</mat-icon>
        <span>No favorite posts found.</span>
    </div>
</ng-template>
