<div *ngIf="comments then list else elseBlock"></div>
<ng-template #list>
  <mat-list class="comments" infinite-scroll [infiniteScrollDistance]="1" [immediateCheck]="false"
(scrolled)="handle_scroll_down()">
    <mat-list-item class="comment" *ngFor="let comment of comments">
      <div matLine fxLayout="row">
        <img matListAvatar src="{{ comment.utilisateur.avatar }}" />
        <div class="namedate">
          <span matLine class="comment-username demo-2"><a>{{ comment.utilisateur.nom }}
              {{ comment.utilisateur.prenom }}</a></span>
          <span matLine class="comment-date demo-2">
            il y a {{ comment.date | timeSince }}</span>
        </div>
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="open_delete_comment_dialog(comment.id, $event)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>

      <p matLine class="comment-text">
        <span class="">{{ comment.text }}</span>
      </p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</ng-template>

  <ng-template #elseBlock>
    <div class="nocomments">Soyez le premier Ã  laisser un commentaire</div>
  </ng-template>
  <form class="form" name="form" [formGroup]="commentForm" (ngSubmit)="submit()" novalidate>
    <input type="hidden" name="post_id" required />
    <mat-form-field class="form-field" color="accent">
      <mat-label>Comment</mat-label>
      <textarea matInput name="comment" formControlName="comment" #textarea class="form-control" type="text"></textarea>
    </mat-form-field>
    <button mat-stroked-button *ngIf="!isLoading" color="accent" class="btn-block">
      Laisser un commentaire
    </button>
    <mat-spinner *ngIf="isLoading" color="accent" [diameter]="25" aria-label="submitting the comment">
    </mat-spinner>
  </form>
